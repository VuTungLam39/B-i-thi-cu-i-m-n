<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Navbar.css" type="text/css" />
    <link rel="stylesheet" href="Contact.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="Contact.js"></script>
  </head>

  <body class="background">
    <div class="container">
      <div class="row" style="display: flex; align-items: center">
        <div class="col-6">
          <span
            style="
              font-family: Jomolhari;
              font-size: 40px;
              font-weight: 400;
              line-height: 64.06px;
              text-align: left;
            "
            >Portfolio</span
          >
        </div>
        <div class="col-6">
          <ul class="navbar-link">
            <li><a href="Homepage.html">Giới thiệu</a></li>
            <li><a href="Porfolio.html">Hồ sơ</a></li>
            <li><a href="Project.html">Dự án</a></li>
            <li>
              <a href="Contact.html" class="active rounded-pill">Liên hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row py-5">
        <div class="col-6 pe-5 pt-5">
          <form>
            <h3>Liên hệ</h3>
            <p>
              Hãy liên hệ ngay với mình để cùng hợp tác để tạo ra những sản phẩm
              tuyệt vời nhất!
            </p>
            <label>Họ và tên</label><br />
            <input type="text" class="form-control" /><br />
            <label>Email*</label><br />
            <input type="email" class="form-control" /><br />
            <label>Số điện thoại*</label><br />
            <input type="tel" class="form-control" />
          </form>
        </div>
        <div class="col-6 ps-5">
          <img src="Image/Contact.png" />
        </div>
        <button
          type="submit"
          class="form-button rounded-pill mt-4"
          style="margin-left: 50%"
          id="myBtn"
        >
          Gửi
        </button>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <p>Cảm ơn bạn đã liên hệ!</p>
          <button class="form-button rounded-pill close">Xong</button>
        </div>

      </div>
    
  </body>
